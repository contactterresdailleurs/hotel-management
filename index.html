<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion H么teli猫re - Agence de Voyage</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Ic么nes simplifi茅es
        const Hotel = () => <svg className="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>;
        const Mail = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>;
        const Plus = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
        const Send = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>;
        const Star = ({ className }) => <svg className={className} fill="currentColor" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>;
        const Trash2 = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>;
        const Building2 = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>;
        const Copy = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>;
        const Check = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>;
        const X = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>;

        function HotelManagementApp() {
          const [hotels, setHotels] = useState([]);
          const [showAddForm, setShowAddForm] = useState(false);
          const [showRequestForm, setShowRequestForm] = useState(false);
          const [showEmailsModal, setShowEmailsModal] = useState(false);
          const [generatedEmails, setGeneratedEmails] = useState([]);
          const [copiedIndex, setCopiedIndex] = useState(null);
          
          const [newHotel, setNewHotel] = useState({
            name: '',
            city: '',
            email: '',
            stars: 3
          });

          const [bookingRequest, setBookingRequest] = useState({
            city: '',
            checkIn: '',
            checkOut: '',
            totalPersons: '',
            single: '',
            doubleTwin: '',
            triple: '',
            family: ''
          });

          // Charger les donn茅es au d茅marrage
          useEffect(() => {
            loadData();
          }, []);

          // Sauvegarder automatiquement les h么tels
          useEffect(() => {
            if (hotels.length > 0) {
              saveData();
            }
          }, [hotels]);

          const loadData = () => {
            const saved = localStorage.getItem('hotels-database');
            if (saved) {
              try {
                setHotels(JSON.parse(saved));
              } catch (e) {
                console.error('Erreur de chargement:', e);
              }
            }
          };

          const saveData = () => {
            localStorage.setItem('hotels-database', JSON.stringify(hotels));
          };

          const addHotel = () => {
            if (newHotel.name && newHotel.city && newHotel.email) {
              setHotels([...hotels, { ...newHotel, id: Date.now() }]);
              setNewHotel({ name: '', city: '', email: '', stars: 3 });
              setShowAddForm(false);
            }
          };

          const deleteHotel = (id) => {
            setHotels(hotels.filter(h => h.id !== id));
          };

          const cities = [...new Set(hotels.map(h => h.city))].sort();

          const generateEmailText = (hotel) => {
            const rooms = [];
            if (bookingRequest.single) rooms.push(`${bookingRequest.single} Single room(s)`);
            if (bookingRequest.doubleTwin) rooms.push(`${bookingRequest.doubleTwin} Double/Twin room(s)`);
            if (bookingRequest.triple) rooms.push(`${bookingRequest.triple} Triple room(s)`);
            if (bookingRequest.family) rooms.push(`${bookingRequest.family} Family room(s)`);

            return `Hi,

We are looking for availability for a group of ${bookingRequest.totalPersons} person(s).

Requested dates:
- Check-in: ${new Date(bookingRequest.checkIn).toLocaleDateString('en-GB')}
- Check-out: ${new Date(bookingRequest.checkOut).toLocaleDateString('en-GB')}

Rooms required:
${rooms.join('\n')}

Could you please confirm:
1. Room availability for these dates
2. Your rates (breakfast included)
3. Your booking conditions

We remain at your disposal for any further information.

Best regards`;
          };

          const generateAllEmails = () => {
            const hotelsInCity = hotels.filter(h => h.city === bookingRequest.city);
            
            if (hotelsInCity.length === 0) {
              alert('Aucun h么tel trouv茅 dans cette ville');
              return;
            }

            const emails = hotelsInCity.map(hotel => ({
              hotel: hotel,
              subject: `Availability request group ${bookingRequest.totalPersons} pax`,
              body: generateEmailText(hotel)
            }));

            setGeneratedEmails(emails);
            setShowEmailsModal(true);
          };

          const copyToClipboard = (text, index) => {
            navigator.clipboard.writeText(text).then(() => {
              setCopiedIndex(index);
              setTimeout(() => setCopiedIndex(null), 2000);
            });
          };

          const openEmailClient = (email) => {
            const mailtoLink = `mailto:${email.hotel.email}?subject=${encodeURIComponent(email.subject)}&body=${encodeURIComponent(email.body)}`;
            window.location.href = mailtoLink;
          };

          const openAllEmails = () => {
            if (generatedEmails.length === 0) return;
            
            openEmailClient(generatedEmails[0]);
            
            generatedEmails.slice(1).forEach((email, index) => {
              setTimeout(() => {
                openEmailClient(email);
              }, (index + 1) * 1000);
            });
            
            alert(`${generatedEmails.length} emails vont s'ouvrir dans votre client email (un par seconde)`);
          };

          const canSendRequest = bookingRequest.city && bookingRequest.checkIn && 
            bookingRequest.checkOut && bookingRequest.totalPersons &&
            (bookingRequest.single || bookingRequest.doubleTwin || bookingRequest.triple || bookingRequest.family);

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
              <div className="max-w-6xl mx-auto">
                <div className="bg-white rounded-2xl shadow-xl p-8">
                  <div className="flex items-center gap-3 mb-8">
                    <Hotel />
                    <h1 className="text-3xl font-bold text-gray-800">Gestion H么teli猫re</h1>
                  </div>

                  <div className="grid md:grid-cols-2 gap-6 mb-8">
                    <button
                      onClick={() => setShowAddForm(!showAddForm)}
                      className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg flex items-center justify-center gap-2 transition"
                    >
                      <Plus className="w-5 h-5" />
                      Ajouter un h么tel
                    </button>

                    <button
                      onClick={() => setShowRequestForm(!showRequestForm)}
                      className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg flex items-center justify-center gap-2 transition"
                      disabled={hotels.length === 0}
                    >
                      <Send className="w-5 h-5" />
                      Nouvelle demande
                    </button>
                  </div>

                  {showAddForm && (
                    <div className="bg-blue-50 p-6 rounded-xl mb-8">
                      <h2 className="text-xl font-semibold mb-4 text-gray-800">Nouvel h么tel</h2>
                      <div className="grid md:grid-cols-2 gap-4">
                        <input
                          type="text"
                          placeholder="Nom de l'h么tel"
                          value={newHotel.name}
                          onChange={(e) => setNewHotel({...newHotel, name: e.target.value})}
                          className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                        />
                        <input
                          type="text"
                          placeholder="Ville"
                          value={newHotel.city}
                          onChange={(e) => setNewHotel({...newHotel, city: e.target.value})}
                          className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                        />
                        <input
                          type="email"
                          placeholder="Email"
                          value={newHotel.email}
                          onChange={(e) => setNewHotel({...newHotel, email: e.target.value})}
                          className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                        />
                        <div className="flex items-center gap-2">
                          <label className="text-gray-700">toiles:</label>
                          <select
                            value={newHotel.stars}
                            onChange={(e) => setNewHotel({...newHotel, stars: parseInt(e.target.value)})}
                            className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none flex-1"
                          >
                            {[1,2,3,4,5].map(n => (
                              <option key={n} value={n}>{n} 茅toile{n > 1 ? 's' : ''}</option>
                            ))}
                          </select>
                        </div>
                      </div>
                      <button
                        onClick={addHotel}
                        className="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition"
                      >
                        Enregistrer
                      </button>
                    </div>
                  )}

                  {showRequestForm && (
                    <div className="bg-green-50 p-6 rounded-xl mb-8">
                      <h2 className="text-xl font-semibold mb-4 text-gray-800">Demande de disponibilit茅</h2>
                      
                      <div className="grid md:grid-cols-2 gap-4 mb-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Ville</label>
                          <select
                            value={bookingRequest.city}
                            onChange={(e) => setBookingRequest({...bookingRequest, city: e.target.value})}
                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none"
                          >
                            <option value="">S茅lectionner une ville</option>
                            {cities.map(city => (
                              <option key={city} value={city}>{city}</option>
                            ))}
                          </select>
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Nombre de personnes (pax)</label>
                          <input
                            type="number"
                            min="1"
                            value={bookingRequest.totalPersons}
                            onChange={(e) => setBookingRequest({...bookingRequest, totalPersons: e.target.value})}
                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none"
                          />
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Date d'arriv茅e</label>
                          <input
                            type="date"
                            value={bookingRequest.checkIn}
                            onChange={(e) => setBookingRequest({...bookingRequest, checkIn: e.target.value})}
                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none"
                          />
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Date de d茅part</label>
                          <input
                            type="date"
                            value={bookingRequest.checkOut}
                            onChange={(e) => setBookingRequest({...bookingRequest, checkOut: e.target.value})}
                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none"
                          />
                        </div>
                      </div>

                      <h3 className="font-semibold text-gray-700 mb-3">Chambres recherch茅es</h3>
                      <div className="grid md:grid-cols-4 gap-4 mb-4">
                        <div>
                          <label className="block text-sm text-gray-600 mb-1">Single</label>
                          <input
                            type="number"
                            min="0"
                            value={bookingRequest.single}
                            onChange={(e) => setBookingRequest({...bookingRequest, single: e.target.value})}
                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none"
                          />
                        </div>

                        <div>
                          <label className="block text-sm text-gray-600 mb-1">Double/Twin</label>
                          <input
                            type="number"
                            min="0"
                            value={bookingRequest.doubleTwin}
                            onChange={(e) => setBookingRequest({...bookingRequest, doubleTwin: e.target.value})}
                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none"
                          />
                        </div>

                        <div>
                          <label className="block text-sm text-gray-600 mb-1">Triple</label>
                          <input
                            type="number"
                            min="0"
                            value={bookingRequest.triple}
                            onChange={(e) => setBookingRequest({...bookingRequest, triple: e.target.value})}
                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none"
                          />
                        </div>

                        <div>
                          <label className="block text-sm text-gray-600 mb-1">Familiale</label>
                          <input
                            type="number"
                            min="0"
                            value={bookingRequest.family}
                            onChange={(e) => setBookingRequest({...bookingRequest, family: e.target.value})}
                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none"
                          />
                        </div>
                      </div>

                      <button
                        onClick={generateAllEmails}
                        disabled={!canSendRequest}
                        className={`px-6 py-3 rounded-lg transition flex items-center gap-2 ${
                          canSendRequest 
                            ? 'bg-green-600 hover:bg-green-700 text-white' 
                            : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                        }`}
                      >
                        <Send className="w-5 h-5" />
                        G茅n茅rer les emails
                      </button>
                    </div>
                  )}

                  <div className="mt-8">
                    <h2 className="text-2xl font-semibold mb-4 text-gray-800 flex items-center gap-2">
                      <Building2 className="w-6 h-6" />
                      Base de donn茅es h么tels ({hotels.length})
                    </h2>

                    {hotels.length === 0 ? (
                      <div className="text-center py-12 text-gray-500">
                        <Hotel />
                        <p className="mt-4">Aucun h么tel enregistr茅. Commencez par ajouter des h么tels.</p>
                      </div>
                    ) : (
                      <div className="grid gap-4">
                        {hotels.map(hotel => (
                          <div key={hotel.id} className="bg-gray-50 p-4 rounded-lg flex items-center justify-between hover:bg-gray-100 transition">
                            <div className="flex-1">
                              <div className="flex items-center gap-3 mb-2">
                                <h3 className="font-semibold text-lg text-gray-800">{hotel.name}</h3>
                                <div className="flex items-center gap-1">
                                  {[...Array(hotel.stars)].map((_, i) => (
                                    <Star key={i} className="w-4 h-4 fill-yellow-400 text-yellow-400" />
                                  ))}
                                </div>
                              </div>
                              <div className="flex flex-wrap gap-4 text-sm text-gray-600">
                                <span className="flex items-center gap-1">
                                  <Building2 className="w-4 h-4" />
                                  {hotel.city}
                                </span>
                                <span className="flex items-center gap-1">
                                  <Mail className="w-4 h-4" />
                                  {hotel.email}
                                </span>
                              </div>
                            </div>
                            <button
                              onClick={() => deleteHotel(hotel.id)}
                              className="text-red-500 hover:text-red-700 p-2 hover:bg-red-50 rounded-lg transition"
                            >
                              <Trash2 className="w-5 h-5" />
                            </button>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                </div>
              </div>

              {showEmailsModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                    <div className="p-6 border-b border-gray-200 flex items-center justify-between">
                      <h2 className="text-2xl font-bold text-gray-800">
                        Emails g茅n茅r茅s - {bookingRequest.totalPersons} pax ({generatedEmails.length} h么tels)
                      </h2>
                      <button
                        onClick={() => setShowEmailsModal(false)}
                        className="text-gray-500 hover:text-gray-700 p-2 hover:bg-gray-100 rounded-lg transition"
                      >
                        <X className="w-6 h-6" />
                      </button>
                    </div>

                    <div className="p-6 border-b border-gray-200 bg-purple-50">
                      <button
                        onClick={openAllEmails}
                        className="w-full bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg flex items-center justify-center gap-2 transition font-semibold text-lg"
                      >
                        <Send className="w-6 h-6" />
                        Ouvrir tous les emails ({generatedEmails.length} h么tels)
                      </button>
                      <p className="text-sm text-gray-600 text-center mt-3">
                        Les emails s'ouvriront un par un dans votre client email
                      </p>
                    </div>

                    <div className="overflow-y-auto p-6 space-y-6">
                      {generatedEmails.map((email, index) => (
                        <div key={index} className="bg-gray-50 rounded-xl p-5 border border-gray-200">
                          <div className="flex items-start justify-between mb-4">
                            <div>
                              <h3 className="font-semibold text-lg text-gray-800 mb-1">
                                {email.hotel.name}
                              </h3>
                              <p className="text-sm text-gray-600 flex items-center gap-1">
                                <Mail className="w-4 h-4" />
                                {email.hotel.email}
                              </p>
                            </div>
                            <div className="flex items-center gap-2">
                              <button
                                onClick={() => copyToClipboard(email.body, index)}
                                className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition text-sm"
                              >
                                {copiedIndex === index ? (
                                  <>
                                    <Check className="w-4 h-4" />
                                    Copi茅
                                  </>
                                ) : (
                                  <>
                                    <Copy className="w-4 h-4" />
                                    Copier
                                  </>
                                )}
                              </button>
                              <button
                                onClick={() => openEmailClient(email)}
                                className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition text-sm"
                              >
                                <Send className="w-4 h-4" />
                                Ouvrir
                              </button>
                            </div>
                          </div>

                          <div className="bg-white p-4 rounded-lg border border-gray-200">
                            <p className="text-sm font-semibold text-gray-700 mb-2">Objet: {email.subject}</p>
                            <pre className="text-sm text-gray-700 whitespace-pre-wrap font-sans">
                              {email.body}
                            </pre>
                          </div>
                        </div>
                      ))}
                    </div>

                    <div className="p-6 border-t border-gray-200 bg-gray-50">
                      <p className="text-sm text-gray-600 text-center">
                         Conseil: Utilisez "Ouvrir tous les emails" en haut, ou le bouton "Ouvrir" pour chaque h么tel individuellement
                      </p>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        }

        ReactDOM.render(<HotelManagementApp />, document.getElementById('root'));
    </script>
</body>
</html>
